<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Life Health - Chatbot & Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 { text-align: center; }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            display: flex;
        }
        input {
            flex-grow: 1;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>1Life Health</h1>
    <div class="container">
        <h2>Chatbot</h2>
        <div id="chat-box"></div>
        <div id="user-input">
            <input type="text" id="message" placeholder="Ask a health question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <div class="container">
        <h2>Book an Appointment</h2>
        <iframe src="YOUR_GOOGLE_CALENDAR_BOOKING_LINK"></iframe>
    </div>
    
    <script>
        async function sendMessage() {
            const messageBox = document.getElementById("message");
            const chatBox = document.getElementById("chat-box");
            const userMessage = messageBox.value.trim();
            if (!userMessage) return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            messageBox.value = "";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer YOUR_OPENAI_API_KEY"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userMessage }]
                    })
                });
                
                const data = await response.json();
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.choices[0].message.content}</p>`;
            } catch (error) {
                console.error("Error:", error);
                chatBox.innerHTML += `<p><strong>Bot:</strong> Error communicating with OpenAI.</p>`;
            }
        }
    </script>
</body>
</html>
